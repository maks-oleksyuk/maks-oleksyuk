<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 400 50'
     style='background-color: #00000000;'
     width='400px' height='50px'>

  <style>
    @font-face {
    font-family: 'Fira Code';
    font-style: normal;
    font-weight: 400;
    font-display: fallback;
    src:
    url(data:font/truetype;base64,)
    format('truetype');
    }
  </style>

  <path id='path0'>
    <!-- Single line -->
    <animate id='d0' attributeName='d' begin='0s;d2.end' dur='6000ms' fill='remove'
             values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'/>
  </path>
  <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='20' dominant-baseline='auto' x='50%'
        text-anchor='middle'>
    <textPath xlink:href='#path0'>
      Just a guy who likes to code :)
    </textPath>
  </text>
  <path id='path1'>
    <!-- Single line -->
    <animate id='d1' attributeName='d' begin='d0.end' dur='6000ms' fill='remove'
             values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'/>
  </path>
  <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='20' dominant-baseline='auto' x='50%'
        text-anchor='middle'>
    <textPath xlink:href='#path1'>
      Backend developer
    </textPath>
  </text>
  <path id='path2'>
    <!-- Single line -->
    <animate id='d2' attributeName='d' begin='d1.end'
             dur='6000ms' fill='remove'
             values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1'/>
  </path>
  <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
    <textPath xlink:href='#path2'>
      Always learning new things
    </textPath>
  </text>
</svg>